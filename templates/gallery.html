<!DOCTYPE html>
<html>
<head>
    <title>We and Nature - Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(0, 100, 0, 0.7);
            padding: 30px;
            text-align: center;
        }
        nav {
            background-color: rgba(34, 139, 34, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 40px;
            border-radius: 10px;
        }
        .gallery img {
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nature Gallery</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/gallery">Gallery</a>
    </nav>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Forest">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Mountain">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413" alt="Lake">
